<!DOCTYPE html>
<html>
   <head>
      <title>Redis on Heroku</title>

		<body>
        <div class="wrapper" id="resultsWrap">
          <h1 id="title">SET</h1>
          <select id='setField'>
              <option value="key1">Favourite cheese?</option>

          </select><br><br>

          <h1 id='title'>Your</h1>

        </div>
        <div class="wrapper" id="resultsWrap">
          <h1 id="title">GET</h1>
          <select id='getField'>
            <option value="key1">Your favourite cheese is</option>
            <option value="key2">Do you like cheddar</option>

            <option value="key4">Your favourite carpenter is</option>
          </select><br><br>
          <input type='text' id='setValue' list='results' style="display: none"><br><br>

        </div>
        <script src="public/main.js"></script>
